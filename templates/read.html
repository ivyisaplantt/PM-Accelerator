<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="index-container">
        <h2>Saved Weather Entries</h2>
        <ul>
        {% for e in entries %}
            <li>
            {{ e.date }} — {{ e.location }}: {{ e.temperature }}°C, {{ e.description }}
            [<a href="{{ url_for('update', id=e.id) }}">Edit</a>] 
            [<a href="{{ url_for('delete', id=e.id) }}">Delete</a>]
            </li>
        {% endfor %}
        </ul>
    </div>
</body>
</html>
