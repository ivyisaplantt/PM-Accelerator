<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
</head>
<body>
    <h1>🌦️ Weather App</h1>

    <form method="POST">
        <input type="text" name="location" placeholder="City or Zip">
        <button type="submit">Get Weather</button>
    </form>

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if weather %}
        <h2>Weather in {{ weather.location }}</h2>
        <p>{{ weather.description }}</p>
        <p>🌡️ {{ weather.temperature }} °C</p>
    {% endif %}
</body>
</html>
